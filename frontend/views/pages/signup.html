<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account | RetireWise+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --brand-green: #1a3c31;
      --brand-gold: #b59b5d;
      --bg-light: #f9fbff;
    }

    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--bg-light); 
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .signup-card {
      background: #ffffff;
      border: 1px solid #edf2f7;
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .brand-text {
      color: var(--brand-green);
      font-weight: 800;
      letter-spacing: -1px;
    }

    .form-label {
      font-size: 0.8rem;
      font-weight: 600;
      color: #64748b;
      margin-bottom: 6px;
      text-transform: uppercase;
    }

    .form-control, .form-select {
      border-radius: 12px;
      padding: 12px 15px;
      border: 1px solid #e2e8f0;
      margin-bottom: 18px;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--brand-gold);
      box-shadow: 0 0 0 3px rgba(181, 155, 93, 0.1);
    }

    .btn-brand {
      background: var(--brand-green);
      color: white;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      border: none;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-brand:hover {
      background: #122b23;
      transform: translateY(-2px);
    }

    .login-link {
      color: var(--brand-gold);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="signup-card">
  <div class="text-center mb-4">
    <h2 class="brand-text">RetireWise<span style="color: var(--brand-gold);">+</span></h2>
    <p class="text-muted">Join our exclusive community of smart investors.</p>
  </div>

  <form id="signupForm">
    <div class="row">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Prathmesh Mane" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone Number</label>
        <input type="text" id="phone" class="form-control" placeholder="98XXXXXXXX" required>
      </div>
    </div>

    <label class="form-label">Email Address</label>
    <input type="email" id="email" class="form-control" placeholder="name@company.com" required>

    <div class="row">
      <div class="col-md-6">
        <label class="form-label">City/Locality</label>
        <input type="text" id="locality" class="form-control" placeholder="e.g. Pune" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Investment Goal</label>
        <select id="goal" class="form-select" required>
          <option value="" disabled selected>Select Goal</option>
          <option value="Retirement">Retirement</option>
          <option value="Wealth">Wealth Creation</option>
          <option value="Education">Child's Education</option>
        </select>
      </div>
    </div>

    <label class="form-label">Create Password</label>
    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
    
    <button type="submit" class="btn-brand">Create Free Account</button>
  </form>

  <div class="text-center mt-4">
    <p class="small text-muted">Already have an account? <a href="login.html" class="login-link">Login here</a></p>
  </div>
</div>

<script>
  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const userData = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      locality: document.getElementById('locality').value,
      goal: document.getElementById('goal').value,
      password: document.getElementById('password').value,
      role: 'user' // Ensures regular users are created, not admins
    };

    try {
      // Remember to use your local IP (192.168.1.x) for mobile testing
      const response = await fetch('http://192.168.1.104:5000/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(userData)
      });

      const data = await response.json();

      if (response.ok) {
        alert("Account created successfully! Welcome to RetireWise+.");
        window.location.href = "auth.html";
      } else {
        alert("Signup failed: " + (data.error || "Please try again."));
      }
    } catch (err) {
      alert("Cannot connect to server. Check your network.");
    }
  });
</script>
</body>
</html>
