<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | RetireWise+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --brand-green: #1a3c31;
      --brand-gold: #b59b5d;
      --bg-light: #f9fbff;
    }

    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--bg-light); 
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-card {
      background: #ffffff;
      border: 1px solid #edf2f7;
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .brand-text {
      color: var(--brand-green);
      font-weight: 800;
      letter-spacing: -1px;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 15px;
      border: 1px solid #e2e8f0;
      margin-bottom: 20px;
    }

    .form-control:focus {
      border-color: var(--brand-gold);
      box-shadow: 0 0 0 3px rgba(181, 155, 93, 0.1);
    }

    .btn-brand {
      background: var(--brand-green);
      color: white;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      border: none;
      transition: all 0.3s;
    }

    .btn-brand:hover {
      background: #122b23;
      transform: translateY(-2px);
    }

    .signup-link {
      color: var(--brand-gold);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="login-card">
  <div class="text-center mb-4">
    <h2 class="brand-text">RetireWise<span style="color: var(--brand-gold);">+</span></h2>
    <p class="text-muted">Welcome back! Please login to continue.</p>
  </div>

  <form id="loginForm">
    <label class="small fw-bold text-muted mb-1">Email Address</label>
    <input type="email" id="email" class="form-control" placeholder="name@company.com" required>
    
    <label class="small fw-bold text-muted mb-1">Password</label>
    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
    
    <button type="submit" class="btn-brand">Login to Account</button>
  </form>

  <div class="text-center mt-4">
    <p class="small text-muted">Don't have an account? <a href="signup.html" class="signup-link">Sign Up Free</a></p>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      // Use your Computer's IP for mobile testing
      const response = await fetch('http://192.168.1.104:5000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok) {
        localStorage.setItem('token', data.token);
        
        // SMART REDIRECT
        if (data.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'insights.html';
        }
      } else {
        alert(data.error || "Login failed");
      }
    } catch (err) {
      alert("Server error. Check if your backend is running.");
    }
  });
</script>
</body>
</html>
